<!DOCTYPE html>
<html>
  <head>
    <title>Supabase Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <h1>Supabase Demo</h1>
    <button id="add">Add Random User</button>
    <ul id="list"></ul>

    <script type="module">
      const supabaseUrl = "https://yynvtoqgqxfbqkaxvzdl.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5bnZ0b3FncXhmYnFrYXh2emRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NjU4MzgsImV4cCI6MjA3NjQ0MTgzOH0.0vEM_H1pJG5KN3ay-ishbASpOP-GxJXfclva_rVn18c"
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      document.getElementById("add").onclick = async () => {
        const name = "User-" + Math.floor(Math.random() * 1000);
        const { error } = await supabase.from("users").insert([{ namew: name }]);
        if (error) alert(error.message);
        else alert(`âœ… Added ${name}`);
      };

      async function loadUsers() {
        const { data } = await supabase.from("users").select("*");
        const list = document.getElementById("list");
        list.innerHTML = data.map((u) => `<li>${u.namew}</li>`).join("");
      }

      loadUsers();
    </script>
  </body>
</html>
